name: Fotovoltaika Relay Control
on:
  schedule:
    # Spouštět každou hodinu v 5. minutě
    - cron: '5 * * * *'
  workflow_dispatch:
    # Umožnit manuální spuštění
jobs:
  run-fve-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install beautifulsoup4 requests
        echo "Installed packages:"
        pip list
        echo "Testing bs4 import:"
        python -c "import bs4; print('bs4 imported successfully')"
        
    - name: Run FVE script
      env:
        SHELLY_AUTH_KEY: ${{ secrets.SHELLY_AUTH_KEY }}
        SHELLY_DEVICE_ID: ${{ secrets.SHELLY_DEVICE_ID }}
      run: |
        python main.py
